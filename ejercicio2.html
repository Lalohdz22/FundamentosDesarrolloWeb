<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <form>
        <p>
            Nombre: 
            <input type="text"/>
        </p>
        <p>
            Correo electronico:
            <input type="email"/>
        </p>
        <p>
            URL:
            <input type="text" />
        </p>
        <p>
            Fecha:
            <input type="date"/>
        </p>
        <p>
            Tiempo:
            <input type="time"/>
        </p>
        <p>
            Fecha y hora:
            <input type="datetime"/>
        </p>
        <p>
            Mes:
            <input type="month"/>
        </p>
        <p>
            Semana:
            <input type="week"/>
        </p>
        <p>
            Número(min -10 max 10):
            <input type="number"/>
        </p>
        <p>
            Teléfono:
            <input type="tel"/>
        </p>
        <p>
            Término de busqueda:
            <input type="text"/>
        </p>
        <p>
            Color:
            <input type="color" type=""/>
        </p>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
